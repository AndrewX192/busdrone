  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #header {
      height: 110px;
    }

    #map-canvas {
        margin-top: 110px;
        position:absolute; 
        top: 0px; 
        left: 0px;
        right: 0px; 
        bottom: 0px;
    }

    @media print {
      html, body {
        height: auto;
      }

      #map-canvas {
        height: 650px;
      }
    }

    #panel {
      position: absolute;
      top: 5px;
      left: 50%;
      margin-left: -180px;
      z-index: 5;
      background-color: #fff;
      padding: 5px;
      border: 1px solid #999;
    }
    
    #logo {
      padding: 10px 10px 0px 10px;
    }
    
    #info {
      position: absolute;
      top: 0px;
      right: 0px;
      padding: 10px;
      font-size: small;
    }

      display: inline-block; vertical-align: middle;

  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
  <script>
    var wsUri = "ws://"+(document.location.hostname||"localhost")+":28737/";
    var busMarkers = {};
    var map;
    var source, dest;
    var fetchedOnce = false;
    
    var routeRenames = { 671: 'A', 672: 'B', 673: 'C', 674: 'D' };
    
    var shieldCanvases = {};
    var routeIcons = {};

    function init() {
      var myLatlng = new google.maps.LatLng(47.606395,-122.333136);
      var mapOptions = {
        zoom: 13,
        center: myLatlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      }
      map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

      //source = new Proj4js.Proj('EPSG:2285');
      //dest = new Proj4js.Proj('EPSG:4326');
      
      google.maps.event.addListenerOnce(map, 'tilesloaded', onMapReady);
    }
    
    function onMapReady() {
      websocket = new WebSocket(wsUri);
      websocket.onopen = function(evt) { onOpen(evt) };
      websocket.onclose = function(evt) { onClose(evt) };
      websocket.onmessage = function(evt) { onMessage(evt) };
      websocket.onerror = function(evt) { onError(evt) };
      
      window.setInterval(mapCleanup, 10000);
      google.maps.event.addListener(map, 'zoom_changed', mapCleanup);
    }
    
    function newBus(bus) {
      //console.log("newBus: "+bus.route);
      var busLatLng = new google.maps.LatLng(bus.lat, bus.lon);
      var symbol = routeIcon(bus.route, 'rgba(112,148,255,0.8)', map.getZoom());
      var marker = new google.maps.Marker({ icon: symbol, position: busLatLng, title: bus.coach+'/'+(new Date(bus.timestamp)).toLocaleTimeString(), map: map, zIndex: bus.coach, bus: bus });
      busMarkers[bus.uid] = marker;
    }
        
    function updateBus(bus) {
      /* if (!(bus.lat && bus.lon)) {
        var p = new Proj4js.Point(bus.x, bus.y);
        Proj4js.transform(source, dest, p);
        bus.lat = p.y; bus.lon = p.x;
      } */
      bus.uid = bus.coach;
      
      if (routeRenames[bus.route]) { bus.route = routeRenames[bus.route]; }
      
      var busMarker = busMarkers[bus.uid];
      if (typeof busMarker === 'undefined') {
        newBus(bus);
      } else {
        if (Math.abs(bus.x - busMarker.bus.x) + Math.abs(bus.y - busMarker.bus.y) < 1000 &&
          !(document.hidden || document.webkitHidden || document.msHidden)) {
          busMarker.animatedMoveTo(bus.lat, bus.lon);
        } else {
          busMarker.setPosition(new google.maps.LatLng(bus.lat, bus.lon));
        }
        
        redrawBusMarker(busMarker);
        busMarker.bus = bus;
      }
    }
    
    function mapCleanup() {
      for(busMarkerId in busMarkers) {
        busMarker = busMarkers[busMarkerId];
        redrawBusMarker(busMarker);
      }
    }
    
    function redrawBusMarker(marker) {
      bus = busMarker.bus;
      age = (new Date() - bus.timestamp) / 1000;
            
      if (age > 60*5) {
        busMarker.setVisible(false);
        return;
      }
      
      if (age > 60*2) color = 'rgba(127,127,127,0.8)';
      else color = 'rgba(112,148,255,0.8)';
      
      var iconString = routeIcon(bus.route, color, map.getZoom());
      title = bus.coach+'/'+(new Date(bus.timestamp)).toLocaleTimeString();
      
      if (iconString != busMarker.getIcon()) busMarker.setIcon(iconString);
      if (title != busMarker.getTitle()) busMarker.setTitle(title);
    }

    function onOpen(evt) {
    }

    function onClose(evt) {
    }

    function onMessage(evt) {
      //console.log(evt.data);
      JSON.parse(evt.data).forEach(updateBus);
      //updateBus(JSON.parse(evt.data));
      
      if (!fetchedOnce) {
        fetchedOnce = true;
        mapCleanup();
      }
    }
    
    
    function roundedRect(ctx,x,y,width,height,radius,fill,stroke) {
        ctx.save();	// save the context so we don't mess up others
        ctx.beginPath();

        // draw top and top right corner
        ctx.moveTo(x+radius,y);
        ctx.arcTo(x+width,y,x+width,y+radius,radius);

        // draw right side and bottom right corner
        ctx.arcTo(x+width,y+height,x+width-radius,y+height,radius); 

        // draw bottom and bottom left corner
        ctx.arcTo(x,y+height,x,y+height-radius,radius);

        // draw left and top left corner
        ctx.arcTo(x,y,x+radius,y,radius);

        if(fill){
          ctx.fill();
        }
        if(stroke){
          ctx.stroke();
        }
        ctx.restore();	// restore context to what it was on entry
    }
    
    function routeIcon(route, color, zoom) {
      var tag = [route, color, zoom].join(',');
      if (routeIcons[tag]) return routeIcons[tag];

      var sizes = getShieldSizes(zoom);
      var shieldCanvas = getShieldCanvas(color, sizes.width, sizes.height, sizes.cornerRadius);
      var canvas = document.createElement('canvas');
      canvas.width = sizes.width; canvas.height = sizes.height;
      
      var context = canvas.getContext('2d');
      context.drawImage(shieldCanvas, 0, 0);
      
      context.fillStyle='white';
      context.font = sizes.text+'pt Lato';
      context.textAlign = 'center';
      context.fillText(route, sizes.width/2, sizes.height*0.75);
      
      routeIcons[tag] = canvas.toDataURL();
      return routeIcons[tag];
    }
    
    function getShieldSizes(zoom) {
      if (zoom <= 13) return {width: 20, height: 10, cornerRadius: 3, text: 7};
      if (zoom <= 14) return {width: 25, height: 15, cornerRadius: 4, text: 10};
      return {width: 30, height: 20, cornerRadius: 5, text: 12};
    }
    
    function getShieldCanvas(color, width, height, cornerRadius) {
      var tag = [color, width, height, cornerRadius].join(',');
      if (shieldCanvases[tag]) return shieldCanvases[tag];
      
      var canvas = document.createElement('canvas');
      canvas.width = width; canvas.height = height;
      
      var context = canvas.getContext('2d');
      context.beginPath();
      context.fillStyle=color;
      roundedRect(context,0,0,width,height,cornerRadius,true,false);
      
      return canvas;
    }
    
    

    function onError(evt) {
      console.log('ERROR: ' + evt.data);
    }

    window.addEventListener("load", init, false);
  </script>
